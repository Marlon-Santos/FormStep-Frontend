<div style="height: 100px;"></div>
<form [formGroup]="dados">
  <div class="row justify-content-between align-items-center">
    <div class="col-4">
      <app-input
        labelText="option1"
        [formGroupInfo]="dados"
        [autoCompleteDados]="autoCompleteDados"
        controlName="option1"
      ></app-input>
    </div>
    <div class="col-4">
      <app-input
        labelText="option1"
        [formGroupInfo]="dados"
        [autoCompleteDados]="autoCompleteDados"
        controlName="option2"
      ></app-input>
    </div>
    <div class="col-4">
      <app-input
        labelText="option1"
        [formGroupInfo]="dados"
        [autoCompleteDados]="autoCompleteDados"
        controlName="option3"
      ></app-input>
    </div>
  </div>
  <div class="row justify-content-between align-items-center mt-5">
    <div class="col-4">
      <app-input
        labelText="option4"
        [formGroupInfo]="dados"
        [autoCompleteDados]="autoCompleteDados"
        controlName="option4"
      ></app-input>
    </div>
    <div class="col-4">
      <app-input
        labelText="option5"
        [formGroupInfo]="dados"
        [autoCompleteDados]="autoCompleteDados"
        controlName="option5"
      ></app-input>
    </div>
    <div class="col-4">
      <app-input
        inputType="number"
        labelText="option6"
        [formGroupInfo]="dados"
        [autoCompleteDados]="autoCompleteDados"
        controlName="option6"
      ></app-input>
    </div>
  </div>
  <div class="row justify-content-between align-items-center mt-5">
    <div class="col-12 pl-0">
      <app-radios></app-radios>
    </div>
  </div>
  <div class="row justify-content-between align-items-center mt-5">
    <div class="col-12 pl-0">
      <app-upload
        [dataSource]="dataSource"
        [displayedColumns]="columns"
      ></app-upload>
    </div>
  </div>
</form>

<div>
  <button mat-button>back</button>
  <button mat-button (click)="next()">next</button>
</div>
